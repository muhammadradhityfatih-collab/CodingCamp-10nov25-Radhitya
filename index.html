<html lang="en">
<head>

    <title>Todo List Radit Apps</title>

    <!-- Linl to external CSS file -->

</head>

    <!-- Header section -->
    <header>
        <h1>Todo List Radit Apps</h1>

     <!-- Min content goes here -->

        <!-- Form Section -->
        <section>
            <form>
                <!-- Todo Input -->

            <!-- Add Button -->
             <button type="button">Add Todo</button>
        </section>
    </main>
